<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Terror Insurance | Sign up complete</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="../css/signUpComplete.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img
          src="https://file.rendit.io/n/z7CTN4QBOhIzDwoTuUvF.svg"
          alt="Email Sent"
          class="logo"
        />
        <div class="message">
          <h1>Email Sent!</h1>
          <p>
            A verification link has been sent to your email (If not in your
            inbox, check your spam). Click the link to verify your Email
            Address!
          </p>
        </div>
        <div class="button-container">
          <a href="../index.html">
            <button class="primary-button">Back to Login</button>
          </a>
          <p class="resend-link">Did not get the link? Resend Link</p>
        </div>
      </div>
    </div>
  </body>
</html>

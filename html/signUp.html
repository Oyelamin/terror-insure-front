<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Terror Insurance</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />

    <div class="container">
      <div class="pageWrapper">
        <div class="loginBox">

            <div class="title">Choose account type to get started</div>

            <div class="accountType">

              </a>
              <a href="./signUpForm.html" class="text-decoration-none">

                </button>
              </a>
            </div>

            <a href="./signUpForm.html" class="login-button">
              <div class="button-text">Create Account</div>
            </a>
            <a href="../index.html" class="dont-have-account">

            </a>
          </div>
        </div>
        <div class="logo-container">
          <div class="icon">
            <img src="../assests/np.svg" alt="Icon 1" class="icon-image" />

          <div class="icon">
            <img src="../assests/naicome.svg" alt="Icon 2" class="icon-image" />
          </div>

          </div>
          <div class="icon">
            <img src="../assests/ntdc.svg" alt="Icon 5" class="icon-image" />
          </div>
          <div class="icon">

          </div>
        </div>
        <p class="footerText">
          Powered by <span class="text-primary">ZurichTechnologies</span>
        </p>
      </div>
    </div>

    <script src="./dist/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terror Insurance</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="pageWrapper">
        <div class="loginBox">
          <div class="left-side">
            <img
              src="https://file.rendit.io/n/TfmZeQp3OS1VsIXBB9Ee.png"
              alt="Logo"
              class="logo"
            />
          </div>
          <div class="right-side">
            <img src="./assests/logo.svg" alt="" />
            <div class="title">Welcome back! Log in to your account.</div>
            <div class="label">Email</div>
            <div class="input-container">
              <input
                type="text"
                placeholder="debra.holt@example.com"
                class="input-text"
              />
              <img
                src="https://file.rendit.io/n/NE3GT8yOYYiX3qbGdKOf.svg"
                alt="X"
                class="input-icon"
              />
            </div>
            <div class="label">Password</div>
            <div class="input-container password-input">
              <input
                type="password"
                placeholder="••••••••"
                class="input-text"
              />
              <img
                src="https://file.rendit.io/n/Dk7zF1BRUNcg5enkNDNd.svg"
                alt="Hide"
                class="input-icon"
              />
            </div>
            <div class="forgot-password">Forgot Password</div>
            <div class="remember-me">
              <div class="checkbox"></div>
              <div class="label">Remember me</div>
            </div>
            <a href="./html/dashboard.html" class="login-button">
              <div class="button-text">Login</div>
            </a>
            <a href="./html/signUp.html" class="dont-have-account">
              Don’t have an Account?
              <span class="create-account">Create Account</span>
            </a>
          </div>
        </div>
        <div class="logo-container">
          <div class="icon">
            <img src="./assests/np.svg" alt="Icon 1" class="icon-image" />
          </div>
          <div class="icon">
            <img src="./assests/naicome.svg" alt="Icon 2" class="icon-image" />
          </div>
          <div
            class="icon"
            style="display: flex; align-items: center; justify-content: center"
          >
            <img src="./assests/nha.svg" alt="Icon 3" class="icon-image" />
          </div>
          <div class="icon">
            <img src="./assests/np.svg" alt="Icon 4" class="icon-image" />
          </div>
          <div class="icon">
            <img src="./assests/ntdc.svg" alt="Icon 5" class="icon-image" />
          </div>
          <div class="icon">
            <img src="./assests/onsa.svg" alt="Icon 6" class="icon-image" />
          </div>
        </div>
        <p class="footerText">
          Powered by <span class="text-primary">ZurichTechnologies</span>
        </p>
      </div>
    </div>

    <script src="./dist/js/bootstrap.min.js"></script>
  </body>
</html>
